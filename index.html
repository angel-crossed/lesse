<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memorias</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      font-family: 'Karla', sans-serif;
    }

    body::before {
      content: "";
      background-image: url('cuerpo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -2;
    }

    body::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .texto {
      color: white;
      position: absolute;
    }

    .uno {
      left: 40vw;
      top: 40vh;
      font-size: 1vw;
    }

    .dos {
      left: 40vw;
      top: 42vh;
      font-size: 1vw;
    }

    .tres {
      left: 45vw;
      top: 46vh;
      font-size: 1vw;
    }

    .cuatro {
      left: 45vw;
      top: 48vh;
      font-size: 1vw;
    }

    .skin {
      left: 42vw;
      top: 52vh;
      font-size: 1.1vw;
    }

    .skin a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s;
    }

    .skin a:hover {
      color: #ffb700;
    }

    @media (max-width: 600px) {
      body::before {
        background-size: 220%;
        background-position: center;
      }

      .uno {
        left: 27vw;
        top: 40vh;
        font-size: 3vw;
      }

      .dos {
        left: 27vw;
        top: 42vh;
        font-size: 3vw;
      }

      .tres {
        left: 42vw;
        top: 46vh;
        font-size: 3vw;
      }

      .cuatro {
        left: 42vw;
        top: 48vh;
        font-size: 3vw;
      }

      .skin {
        left: 38vw;
        top: 52vh;
        font-size: 3.4vw;
      }
    }

  </style>
</head>
<body>

  <div class="texto uno">paso de tu aroma</div>
  <div class="texto dos">pero me embriago más</div>
  <div class="texto tres">te busco como una droga</div>
  <div class="texto cuatro">como una obsesión agridulce</div>
  <div class="texto skin">
    <a href="https://www.tumblr.com/nitriacido?source=share" target="_blank">ardo en ácido</a>
  </div>

</body>
</html>
